<div class="row">
  <div class="mainPadding">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">
          Anguale CLI SharePoint Client Side People Picker
        </h6>
      </div>
      <div class="panel-body">
        <div class="container">
          <form #peopelPicker="ngForm" class="form-horizontal" role="form">
            <div class="form-group" [class.has-error]="userName.invalid && userName.touched"
              [class.has-success]="userName.valid">
              <div class="row">
                <div class="col-sm-offset-1 col-sm-5">
                  <label class="col-form-label">Name*</label>
                  <span class="help-block" *ngIf="userName.invalid && userName.touched">
                    User Name is Mandatory
                  </span>
                  <input class="form-control" type="text" [(ngModel)]='name' name="name" (change)="onChange($event)"
                    keyEnterListner #userName="ngModel" required />
                  <div class="col-sm-6 alignUsers" *ngIf="displayUsersList !==false">
                    <ul class="list-group" *ngFor="let user of users">
                      <li class="list-group-item">
                        <a (click)='selectedUser(user)'>
                          <i class="fa fa-user-circle" aria-hidden="true"> </i>{{user.DisplayText}}
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row divpadding">
              <div class="col-sm-offset-5 col-sm-6">
                <button type="submit" class="btn btn-primary btnPadding" [disabled]="!peopelPicker.valid">
                  <i class="fa fa-plus-circle" aria-hidden="true"> </i> Add New
                </button>
                <button type="button" class="btn btn-default">
                  <i class="fa fa-times" aria-hidden="true"> </i>Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
